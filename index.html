<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0b">
    <link rel="manifest" href="manifest.json">
    <title>SSTI Master | 安全 Payload 锻造炉</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0b; color: #e4e4e7; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(63, 63, 70, 0.5); }
        #error-overlay { display: none; position: fixed; inset: 0; background: #000; color: #ff4d4d; z-index: 9999; padding: 2rem; font-family: monospace; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <h2>⚠️ 启动失败</h2>
        <p id="error-msg"></p>
        <p style="color: #888; font-size: 0.8rem;">提示：请务必确保您是通过 http:// 访问，而不是 file:// (直接双击)。</p>
    </div>

    <script type="module" src="./index.tsx"></script>
    <script type="module">
        // 捕获脚本加载错误
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'SCRIPT' || e.message?.includes('import')) {
                document.getElementById('error-overlay').style.display = 'block';
                document.getElementById('error-msg').innerText = '模块加载失败。请确保您已启动本地服务器并通过 http://localhost 访问。';
            }
        });
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
